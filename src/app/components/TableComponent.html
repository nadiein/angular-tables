<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col" *ngFor="let column of columns">{{column}}</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row-cont" *ngFor="let i of items | async" table-row-cont [item]="i" [columns]="columns"></tr>
        </tbody>
    </table>
</div>
