<div class="table-cont">
        <div class="table">
            <div class="table-header">
                <div>
                    <div class="column" scope="col" *ngFor="let column of columns">{{column}}</div>
                </div>
            </div>
            <div class="table-body">
                <accordion>
                    <div 
                        class="table-row-cont" 
                        *ngFor="let i of items | async; let num = index;" 
                        table-row-cont 
                        [item]="i" 
                        [columns]="columns"
                        [opened]="i.opened"
                        (click)="openPanel(items, num)">
                        <details-cont class="details-cont"></details-cont>
                    </div>
                </accordion>
            </div>
        </div>
</div>
